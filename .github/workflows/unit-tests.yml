# Run Mathematics.NET Unit Tests

name: Unit Tests

on:
  push:
    branches: [ main, dev ]
    paths:
    - src/Mathematics.NET/**
    - src/Mathematics.NET.SourceGenerators/**
  pull_request:
    branches: [ main, dev ]
    paths:
    - src/Mathematics.NET/**
    - src/Mathematics.NET.SourceGenerators/**

jobs:
  test:
    name: Run Unit Tests
    permissions:
      contents: read
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v6

      # We do not specify dotnet versions in the strategy matrix since we may need many versions for tests.
    - name: Set up .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          9.x
          10.x

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Test Project
      working-directory: tests/Mathematics.NET.UnitTests
      run: dotnet build --no-restore

    - name: Run Tests
      working-directory: tests/Mathematics.NET.UnitTests
      run: dotnet test --no-build --verbosity normal
